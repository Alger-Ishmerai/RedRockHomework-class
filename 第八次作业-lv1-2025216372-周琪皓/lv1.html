<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <!-- https://api.openweathermap.org/data/2.5/weather?q=Chongqing&appid=d4493cab200c74d808dd8ef36a9376a2&units=metric&lang=zh_cn -->
  <script>
    fetch('https://api.openweathermap.org/data/2.5/weather?q=Chongqing&appid=d4493cab200c74d808dd8ef36a9376a2&units=metric&lang=zh_cn')

        console.log(data);
        console.log(data.weather);
        console.log(data.main.temp);
      });
  </script>
</body>
